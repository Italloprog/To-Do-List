<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lista de Tarefas</title>
    <script src="ListaDeTarefas.js" defer></script>
    <link rel="stylesheet" href="ListaDeTarefas.css" />
  </head>
  <body>
    <main>
      <div class="container">
        <h1>ğŸ“‹ Lista de Tarefas</h1>

        <ul id="lista-tarefas"></ul>
        
        <div class="total-card">
          <span class="total-label">ğŸ’° Custo total das tarefas</span>
          <span class="total-value" id="total-custo">R$ 0,00</span>
        </div>

        <div class="add-container">
          <button class="btn-add" onclick="mostrarAdicionarTarefa()">
            â• Adicionar nova tarefa
          </button>
        </div>
      </div>

      

      <div class="form-card" style="display: none;">
        <h2>ğŸ“ Nova Tarefa</h2>

        <form id="form-tarefa">
          <div class="form-group">
            <label for="nome">Nome da Tarefa</label>
            <input
              type="text"
              id="nome"
              required
              placeholder="Digite o nome..."
            />
          </div>

          <div class="form-group">
            <label for="custo">Custo (R$)</label>
            <input
              type="number"
              id="custo"
              min="0"
              step="0.01"
              required
              placeholder="0,00"
            />
          </div>

          <div class="form-group">
            <label for="data">Data limite</label>
            <input type="date" id="data" required min=""/>
          </div>

          <div class="form-actions">
            <button type="button" class="btn-cancel" onclick="esconderAdicionarTarefa()">âœ– Cancelar</button>
            <button type="submit" class="btn-save" onclick="adicionarTarefa()">ğŸ’¾ Salvar</button>
          </div>
        </form>
      </div>

      <div class="form-e-card" style="display: none;">
        <h2>ğŸ“ Editar Tarefa</h2>
        <h3>Id da Tarefa editada: <span id="id-e"></span></h3>

        <form id="form-e-tarefa">
          <div class="form-group">
            <label for="nome-e">Novo Nome da Tarefa</label>
            <input
              type="text"
              id="nome-e"
              required
              placeholder="Digite o nome..."
            />
          </div>

          <div class="form-group">
            <label for="custo-e">Novo Custo (R$)</label>
            <input
              type="number"
              id="custo-e"
              min="0"
              step="0.01"
              required
              placeholder="0,00"
            />
          </div>

          <div class="form-group">
            <label for="data-e">Nova Data limite</label>
            <input type="date" id="data-e" required min=""/>
          </div>

          <div class="form-actions">
            <button type="button" class="btn-cancel" onclick="esconderEditarTarefa()">âœ– Cancelar</button>
            <button type="submit" class="btn-save" onclick="editarTarefa()">ğŸ’¾ Editar</button>
          </div>
        </form>
      </div>

      
    </main>

    <footer>
      <p>Desenvolvido por Italloprog.</p>
    </footer>
  </body>
</html>
